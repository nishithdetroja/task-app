<div class="d-flex justify-content-between">
    <h4>{{formType}} Task</h4>
</div>
<div class="form-section">
    <form [formGroup]="formGroup">
        <div class="row">
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="title">Title<span class="required-star">*</span></label>
                    <input type="text" formControlName="title" class="form-control" id="title" name="title"
                        placeholder="Enter Title" required>
                    <div class="error-text" *ngIf="validateControl('title','required')">
                        Input Required
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="priorityLevel">Priority Level<span class="required-star">*</span></label>
                    <select formControlName="priorityLevel" class="form-control" id="priorityLevel" name="priorityLevel"
                        placeholder="Select Priority Level" required>
                        <option value="">Select Priority Level</option>
                        <option value="Lowest">Lowest</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="Highest">Highest</option>
                    </select>
                    <div class="error-text" *ngIf="validateControl('priorityLevel','required')">
                        Input Required
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="status">Status<span class="required-star">*</span></label>
                    <select formControlName="status" class="form-control" id="status" name="status">
                        <option value="">Select Status</option>
                        <option value="Open">Open</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                    <div class="error-text" *ngIf="validateControl('status','required')">
                        Input Required
                    </div>
                </div>
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="dueDate">Due Date<span class="required-star">*</span></label>
                    <input type="date" formControlName="dueDate" class="form-control" id="dueDate" name="dueDate"
                        placeholder="Select Due Date">
                    <div class="error-text" *ngIf="validateControl('dueDate','required')">
                        Input Required
                    </div>
                </div>
            </div>
            <div class="col-xxl-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="description">Description<span class="required-star">*</span></label>
                    <textarea class="form-control" formControlName="description" id="description" name="description"
                        rows="3" placeholder="Enter Description" required></textarea>
                    <div class="error-text" *ngIf="validateControl('description','required')">
                        Input Required
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger me-2" (click)="cancelForm()">Cancel</button>
            <button *ngIf="formType !== 'View'" type="button" class="btn btn-secondary me-2" (click)="resetForm()">Reset</button>
            <button *ngIf="formType !== 'View'" type="submit" class="btn btn-primary" (click)="submitForm()">Submit</button>
        </div>
    </form>
</div>
